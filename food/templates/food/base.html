{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Foodie Adda</a>
      <div class="navbar">
        <a class="nav-item nav-link" href="{% url 'food:create_item'%}">Add item</a>
        <a class="nav-item nav-link" href="#">Menu item</a>
        <a class="nav-item nav-link" href="#">Delete item</a>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href = "{% url 'logout' %}">Logout</a>
          <a class="nav-item nav-link" href = "{% url 'profile' %}">User Profile</a>
        {% else %}
          <a href = "{% url 'login' %}">Login</a>
        {% endif %}
      </div>

    </nav>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert={{ message.tags }}">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% block body %}

    {% endblock %}
  </body>
</html>
