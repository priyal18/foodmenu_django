{% extends 'food/base.html' %}
{% block body %}

  <div class="container">
    <div class="row m-5">
      <div class="col-md-6">
        <img src="{{ item.item_image }}" class="card" height="300px"/>
      </div>
      <div class="col-md-6">
        <h1>{{ object.item_name }}</h1>
        <h3>{{ object.item_desc }}</h3>
        <h4>{{ object.item_price }}</h4>
        <a href = "{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete Item</a>
      </div>
    </div>
  </div>


{% endblock %}
